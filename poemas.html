    <style>

            padding: 0;

            flex-direction: column;

            /* Cambiado a un fondo más sombrío */
            background-size: cover;
            background-position: center;
            background-blend-mode: multiply;
            /* Intensifica el fondo oscuro */

            /* Fondo aún más oscuro */
            color: #e0e0e0;
            /* Color del texto ligeramente grisáceo */
            position: relative;
            overflow-y: auto;
            animation: fadeIn 1s ease;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);

        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        header,
        footer {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.95);
            /* Fondo más oscuro para header y footer */

            /* Sombra roja sutil */
            overflow: hidden;
        }

        .humo {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            /* Humo más denso */
            opacity: 0.7;
            /* Aumentamos la opacidad para mayor dramatismo */
            z-index: -1;

        /* 1ER CAMBIO */

        .header-text {
            font-size: 36px;

                0 0 20px rgba(191, 0, 0, 0.6),
                0 0 30px rgba(191, 0, 0, 0.4);
            opacity: 0;
            animation: slideIn 1s ease forwards, float 3s ease-in-out infinite;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
                /* Flotación más sutil */
            }
        }

        .pdf-gallery {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px 20px;
            max-width: 1200px;
            position: relative;
            z-index: 2;
            background: rgba(20, 20, 20, 0.9);
            /* Fondo oscuro para la galería */
            border: 2px solid rgba(255, 0, 0, 0.6);
            /* Borde rojo tenue */
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
            /* Sombra roja */
            border-radius: 10px;
        }

        /* 2DO CAMBIO */

        .pdf-item {
            text-align: center;
            cursor: pointer;
            width: 250px;
            border: 2px solid rgba(191, 0, 0, 0.8);
            /* Borde rojo oscuro */
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(20, 20, 20, 0.8);
            /* Fondo más oscuro */
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            position: relative;
            z-index: 2;
            animation: bounceIn 0.5s ease forwards;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
            /* Sombra roja más intensa */
            font-family: 'Garamond', serif;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            50% {
                transform: scale(1.1);
                /* Aumento más pronunciado */
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .pdf-item img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            /* Sombra más oscura */
            transition: transform 0.3s, filter 0.3s;
        }

        .pdf-item:hover {
            transform: rotate(2deg) scale(1.1);
            /* Rotación más sutil */
            box-shadow: 0 8px 20px rgba(191, 0, 0, 0.6);
            /* Sombra roja intensa */

            /* Fondo aún más oscuro al pasar */

            /* Resplandor rojo tenue */
        }

        }

            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            /* Resplandor rojo */
        }

        /* Opciones dentro del select */
        .filter-bar select option {
            background: rgba(40, 40, 40, 0.9);
            /* Fondo negro grisáceo */
            color: rgba(255, 255, 255, 0.9);
            /* Texto blanco */
            font-family: 'Garamond', serif;
        }

        /* Barra dinámica (hamburguesa) */
        .navbar {
            position: fixed;
            top: 15px;
            right: 15px;
            background: linear-gradient(145deg, rgba(40, 40, 40, 0.9), rgba(30, 30, 30, 0.8));
            /* Fondo degradado oscuro */
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            /* Sombra pronunciada */
            border: 3px double rgba(255, 0, 0, 0.8);
            /* Borde doble rojo oscuro */
            z-index: 10;
        }

        /* Botón hamburguesa */
        .hamburger {
            font-size: 24px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.9);
            /* Texto blanco */
            background: none;
            border: none;
            font-family: 'Garamond', serif;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        /* Hover en el botón */
        .hamburger:hover {
            transform: scale(1.2);
            /* Agrandamiento suave */
            color: rgba(255, 0, 0, 1);
            /* Rojo intenso */
        }

        /* Menú desplegable */
        .dropdown {
            display: none;
            flex-direction: column;
            background: linear-gradient(145deg, rgba(40, 40, 40, 0.9), rgba(30, 30, 30, 0.8));
            /* Fondo degradado oscuro */
            padding: 10px;
            border-radius: 10px;
            position: absolute;
            top: 50px;
            right: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            /* Sombra profunda */
            border: 2px solid rgba(255, 0, 0, 0.8);
            /* Borde rojo oscuro */
        }

        /* Enlaces dentro del menú */
        .dropdown a {
            color: rgba(255, 255, 255, 0.9);
            /* Texto blanco */
            text-decoration: none;
            margin: 8px 0;
            font-size: 18px;
            font-family: 'Garamond', serif;
            transition: color 0.2s ease;
        }

        /* Hover en los enlaces */
        .dropdown a:hover {
            color: rgba(255, 0, 0, 1);
            /* Rojo intenso */
            text-decoration: underline;
        }

        /* Animación sutil */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ULTIMO CAMBIO*/
    </style>

</head>

<body>
    <!-- Barra dinámica (hamburguesa) -->
    <div class="navbar">
        <button class="hamburger" onclick="toggleDropdown()">☰</button>
        <div class="dropdown" id="dropdownMenu">
            <a href="index.html">Libros</a>
        </div>
    </div>

    <header>
        <img src="img/LOGO.png" alt="Logo" class="logo">
        <div class="humo"></div>
        <h1 class="header-text">BIENVENIDO AL RINCÓN DE LOS SENTIMIENTOS</h1>
        <p class="header-text">COMIENZA LA AVENTURA, ESCOGE TU POEMA</p>
    </header>

    <!-- Barra de búsqueda y filtro -->
    <div class="filter-bar">
        <input type="text" id="searchInput" class="search-bar" placeholder="Buscar por nombre..."
            onfocus="expandSearchBar()" onblur="shrinkSearchBar()" onkeyup="searchBooks()">
        <select id="genreFilter" onchange="filterBooks()">
            <option value="all">Todos</option>
        </select>
    </div>

    <!-- Galería de libros -->
    <section class="pdf-gallery" id="bookGallery">
        <div class="pdf-item" data-genre="romance" data-title="LO QUE FUE Y NO PUDO SER - Capítulos 1 y 2"
            onclick="openPDF(0)">
            <img src="img/imgoficial.jpeg" alt="LO QUE FUE Y NO PUDO SER - Capítulos 1 y 2">
            <h3 id="pdf-title-0">LO QUE FUE Y NO PUDO SER - Capítulos 1 y 2</h3>
            <p class="genre">Romance</p>
        </div>
        <div class="pdf-item" data-genre="fantasia" data-title="LO QUE FUE Y NO PUDO SER - Capítulos 3 y 4"
            onclick="openPDF(1)">
            <img src="img/imgoficial.jpeg" alt="LO QUE FUE Y NO PUDO SER - Capítulos 3 y 4">
            <h3 id="pdf-title-1">LO QUE FUE Y NO PUDO SER - Capítulos 3 y 4</h3>
            <p class="genre">Fantasía</p>
        </div>
        <div class="pdf-item" data-genre="historia" data-title="NO LO SÉ" onclick="openPDF(2)">
            <img src="img/imgoficial.jpeg" alt="NO LO SÉ">
            <h3 id="pdf-title-2">NO LO SÉ</h3>
            <p class="genre">Historia</p>
        </div>
    </section>

    <div id="pdfModal" class="modal">
        <button id="prevButton" class="nav-button" onclick="navigatePDF(-1)">←</button>
        <iframe id="pdfIframe" src=""></iframe>
        <button id="nextButton" class="nav-button" onclick="navigatePDF(1)">→</button>
        <span class="close" onclick="closePDF()">&times;</span>
    </div>

    <footer>
        <div class="humo"></div>
        <p class="header-text">&copy; 2024 Todos los derechos reservados | TAIGA</p>
    </footer>

    <script>
        const pdfList = [
            { url: "doc/LO QUE FUE Y NO PUDO SER 1 y 2.pdf", title: "LO QUE FUE Y NO PUDO SER - Capítulos 1 y 2", genre: "fantasia,romance", read: false },
            { url: "doc/LO QUE FUE Y NO PUDO SER 3-4.pdf", title: "LO QUE FUE Y NO PUDO SER - Capítulos 3 y 4", genre: "fantasia,romance", read: false },
            { url: "", title: "EL DIARIO DE UN SUICIDA", genre: "recuerdos,psicologico", read: false }
        ];
    
        let currentIndex = -1;
    
        function toggleDropdown() {
            const dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
        }
    
        function expandSearchBar() {
            const searchBar = document.getElementById("searchInput");
            searchBar.style.width = "300px";
            searchBar.style.borderColor = "#8B4513";
            searchBar.style.boxShadow = "0 0 10px rgba(139, 69, 19, 0.5)";
        }
    
        function shrinkSearchBar() {
            const searchBar = document.getElementById("searchInput");
            searchBar.style.width = "150px";
            searchBar.style.borderColor = "#ccc";
            searchBar.style.boxShadow = "none";
        }
    
        function filterBooks() {
            const genre = document.getElementById("genreFilter").value;
            const books = document.querySelectorAll(".pdf-item");
    
            books.forEach(book => {
                const genres = book.dataset.genre.split(",");
                if (genre === "all" || genres.includes(genre)) {
                    book.style.display = "block";
                } else {
                    book.style.display = "none";
                }
            });
        }
    
        function searchBooks() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const books = document.querySelectorAll(".pdf-item");
    
            books.forEach(book => {
                const title = book.dataset.title.toLowerCase();
                book.style.display = title.includes(searchTerm) ? "block" : "none";
            });
        }
    
        function updateGenreFilter() {
            const books = document.querySelectorAll(".pdf-item");
            const genres = new Set();
    
            books.forEach(book => {
                const bookGenres = book.dataset.genre.split(",");
                bookGenres.forEach(genre => genres.add(genre.trim()));
            });
    
            const genreFilter = document.getElementById("genreFilter");
            genreFilter.innerHTML = '<option value="all">Todos</option>';
    
            genres.forEach(genre => {
                const option = document.createElement("option");
                option.value = genre;
                option.textContent = genre.charAt(0).toUpperCase() + genre.slice(1);
                genreFilter.appendChild(option);
            });
        }
    
        function openPDF(index) {
            currentIndex = index; // Actualizamos el índice actual
            const modal = document.getElementById("pdfModal");
            const iframe = document.getElementById("pdfIframe");
            iframe.src = pdfList[index].url;
            modal.style.display = "flex";
    
            // Marcar como leído
            pdfList[index].read = true;
            saveReadStatus();
            updateReadStatus();
        }
    
        function closePDF() {
            const modal = document.getElementById("pdfModal");
            const iframe = document.getElementById("pdfIframe");
            iframe.src = "";
            modal.style.display = "none";
        }
    
        function navigatePDF(direction) {
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < pdfList.length) {
                openPDF(newIndex);
            }
        }
    
        function saveReadStatus() {
            const readStatus = pdfList.map(pdf => pdf.read);
            localStorage.setItem("pdfReadStatus", JSON.stringify(readStatus));
        }
    
        function loadReadStatus() {
            const savedStatus = localStorage.getItem("pdfReadStatus");
            if (savedStatus) {
                const readStatus = JSON.parse(savedStatus);
                pdfList.forEach((pdf, index) => {
                    pdf.read = readStatus[index];
                });
            }
            updateReadStatus();
        }
    
        function updateReadStatus() {
            pdfList.forEach((pdf, index) => {
                const titleElement = document.getElementById(`pdf-title-${index}`);
                if (pdf.read) {
                    titleElement.style.color = "green"; // Cambiar color si está leído
                } else {
                    titleElement.style.color = ""; // Restaurar color predeterminado
                }
            });
        }
    
        // Cargar estado de lectura al iniciar la página
        loadReadStatus();
    
        // Actualizar el filtro de géneros al iniciar
        updateGenreFilter();
    </script>
    
</body>

</html>
